            width: 70%;

        .rockyAni {
            animation-name: rockyAni;
            animation-duration: 1s;
            animation-fill-mode: backwards;
        }
        @keyframes rockyAni {
            from {
                transform: translateY(0);
                opacity: 1;
                z-index: 1;
            }
            to {
                transform: translateY(150%);
                z-index: -1;

    $(".left").click(function(){
        $(".planet").each(function(){
            let thisOne = $(this).attr("style")
            let pos = thisOne.indexOf("scale(1)")
            // console.log(thisOne)
            // console.log(pos)
            if ( pos == "123") {
                $(this).find(".planet-content").addClass("hide")
                $(this).next("figure").find(".planet-content").removeClass("hide")

                let which = $(this).find("span").attr("class")
                for (i=1 ; i<=5 ; i++) {
                    let has = which.indexOf(i)
                    console.log(i)
                    if ( has>1 ) {
                        whicPlanet = `planet-content${i}`
                        switch (i) {
                            case 1:
                                $(".planet-slide-node ul li").eq(4).css("background","#fff").siblings().css("background","none");
                                break;
                            case 2:
                                $(".planet-slide-node ul li").eq(3).css("background","#fff").siblings().css("background","none");
                                break;
                            case 3:
                                $(".planet-slide-node ul li").eq(2).css("background","#fff").siblings().css("background","none");
                                break;
                            case 4:
                                $(".planet-slide-node ul li").eq(1).css("background","#fff").siblings().css("background","none");
                                break;
                            case 5:

                        }

    $(".planet-slide-node ul li").on({
        mouseenter : function() {
            $(this).css("background","#fff").siblings().css("background","none");
